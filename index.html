    <title>Juego gato</title>
</head>
<body>
    <div class="contenedor">
        <h1 class="titulo">Juego Gato</h1>

                <div class="cuadrado cuadrado-abajo-centro casilla-8"></div>

            </div>
            <div class="linea-ganadora-horizontal"></div>
            <div class="linea-ganadora-vertical"></div>
            <div class="linea-ganadora-diagonal"></div>
            <button class="btn-volver-jugar" id="boton-volver-jugar">Volver a jugar</button>
        </div>
        <div class="contenedor-ganador">
